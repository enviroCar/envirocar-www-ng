<!DOCTYPE html>
<md-card flex="100">
    <div layout="row" flex="100">
        <p style="color:#1A80C1;background-color:white; margin-left:20px;">
            <span><b>{{'TITLE_HEATMAP'| translate}}</b></span>
        </p>
        <div layout="row" flex>
            <span flex class="flex"></span>
            <md-button ng-click="showAlert($event, 'TITLE_HEATMAP', 'HEATMAP_DESCRIPTION')" class="md-icon-button md-accent" aria-label="Info">
                <md-icon class="material-icons  md-24">info</md-icon>
                <md-tooltip>
                    {{'CLICK_FOR_MORE_INFO'| translate}}
                </md-tooltip>
            </md-button>
        </div>
    </div>
    <div>
        <md-progress-circular class="loader_dashboard" ng-if="!onload_heat_map" md-diameter="156"></md-progress-circular>
        <div ng-if="onload_heat_map && (screenIsMD || screenIsGTMD)">
            <leaflet lf-center="center2" layers="layers2" height="482px" ></leaflet> 
        </div>
        <div ng-if="onload_heat_map && screenIsXS">
            <leaflet lf-center="center2" layers="layers2" height="282px" ></leaflet>
        </div>
        <div ng-if="onload_heat_map && screenIsSM">
            <leaflet lf-center="center2" layers="layers2" height="382px" ></leaflet>
        </div>
    </div>
</md-card>
