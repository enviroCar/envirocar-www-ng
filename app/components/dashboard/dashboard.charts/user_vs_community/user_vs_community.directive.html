<!DOCTYPE html>
<!-- user vs community directive -->
    <md-card flex>
        <md-toolbar style="color:black;background-color:white" >
            <div class="md-toolbar-tools">
                <h3 style="color:rgba(0,101,160,0.9)">
                    <span>{{'User_VS_PUBLIC'| translate}} </span>
                </h3>
                <span flex></span>
                <md-select style="color:rgba(0,101,160,0.9)" ng-model="barchartshowing" >
                    <md-option ng-model="d" ng-value="d" ng-click="changePhenomenonbar(d)" data-ng-repeat="d in barchartoptions">{{d}}</md-option>
                </md-select>
            </div>
        </md-toolbar>
        <md-card-content flex>
            <md-progress-circular class="loader_dashboard2" ng-if="!onload_nvd3_user_vs_public" md-diameter="156"></md-progress-circular>

            <div ng-if="onload_nvd3_user_vs_public" class="containernvd3" style="height:290px;">

                <nvd3 options="optionsSpeed" data="dataoverall"></nvd3>
            </div>
        </md-card-content>
    </md-card>
