<!DOCTYPE html>
<div class="divider" flex="100">
    <md-tooltip>
        {{'CLICK_TO_CHANGE_FILTER_OPTION'| translate}}
    </md-tooltip>
    <div layout="row" flex="100">
        <p style="color:#1A80C1; margin-left:20px;" ng-click="commonDialog(filters.spatial)">
            <span>{{'FILTER_SPATIAL_TITLE'| translate}}</span>
        </p>
        <div layout="row" flex>
            <span flex class="flex"></span>
            <md-button ng-click="showAlert($event,'FILTER_SPATIAL_TITLE','FILTER_SPATIAL_DESCRIPTION')" class="md-icon-button md-accent" aria-label="Info">
                <md-icon class="material-icons  md-24">info</md-icon>
                <md-tooltip>
                    {{'CLICK_FOR_MORE_INFO'| translate}}
                </md-tooltip>
            </md-button>
            <md-button ng-click="commonDialog(filters.spatial)" class="md-icon-button md-accent" aria-label="edit">
                <md-icon class="material-icons md-24">build</md-icon>
                <md-tooltip>
                    {{'CLICK_TO_CHANGE_FILTER_OPTION'| translate}}
                </md-tooltip>
            </md-button>
            <md-button ng-click="removeFilter(filters.spatial); filters.spatial.inUse=false; filtersChanged()" class="md-icon-button md-warn" aria-label="close">
                <md-icon class="material-icons md-24">delete_forever</md-icon>
                <md-tooltip>
                    {{'CLICK_TO_REMOVE'| translate}}
                </md-tooltip>
            </md-button>
        </div>
    </div>
    <div ng-click="commonDialog(filters.spatial)">
        <leaflet bounds="map2.spatial_bounds_card" layers="map2.layers_card" geojson="map2.geojson" defaults="map2.defaults" height="200px"></leaflet>
     </div>
</div>
