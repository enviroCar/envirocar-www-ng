<!DOCTYPE html>
<md-card flex="100">
    <div layout="row" flex="100">
        <p style="color:#1A80C1;background-color:white; margin-left:20px;">
            <span>{{'FILTER_DISTANCE_TITLE'| translate}}</span>
        </p>
        <div layout="row" flex>
            <span flex class="flex"></span>
            <md-button ng-click="showAlert($event,'FILTER_DISTANCE_TITLE','FILTER_DISTANCE_DESCRIPTION')" class="md-icon-button md-accent" aria-label="Info">
                <md-icon class="material-icons  md-24">info</md-icon>
                <md-tooltip>
                    {{'CLICK_FOR_MORE_INFO'| translate}}
                </md-tooltip>
            </md-button>
            <md-button ng-click="filters.distance.inUse=false; filtersChanged()" class="md-icon-button md-warn" aria-label="close">
                <md-icon class="material-icons  md-24">close</md-icon>
                <md-tooltip>
                    {{'CLICK_TO_REMOVE'| translate}}
                </md-tooltip>
            </md-button>
        </div>
    </div>
    <md-card-content>
        {{filters.distance.params.min}} <= Distance <= {{filters.distance.params.max}}
        <md-button ng-click="commonDialog(filters.distance)" class="md-accent" aria-label="change">
                <md-icon class="material-icons md-24">build</md-icon>
                {{'CHANGE_FILTER_OPTION'| translate}}
                <md-tooltip>
                    {{'CLICK_TO_CHANGE_FILTER_OPTION'| translate}}
                </md-tooltip>
            </md-button>
    </md-card-content>
</md-card>
