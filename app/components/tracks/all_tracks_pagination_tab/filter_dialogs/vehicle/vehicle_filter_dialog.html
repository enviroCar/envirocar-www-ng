<md-dialog style="width:420px" aria-label="Mango (Fruit)" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 class="filter_heading" >{{'FILTER_VEHICLE_HEADING'| translate}}</h2>
                <span flex class="flex"></span>
                <md-button ng-click="cancel()" class="md-icon-button md-light padding-right" aria-label="close-dialog">
                    <md-icon class="material-icons md-24">close</md-icon>
                    <md-tooltip>
                        {{'CLOSE_DIALOG'| translate}}
                    </md-tooltip>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="padding-top:5%">
            <div layout="column" layout-padding ng-cloak>
                <md-input-container>
                    <md-select style="width:50%;padding-left:25%" multiple ng-model="results" data-placeholder="{{'SELECT_VEHICLES'| translate }}">
                        <md-option ng-repeat="v in filters.vehicle.params.cars_all" value={{v}}>{{(v.manufacturer + v.car)}}</md-option>
                    </md-select>
                </md-input-container>
                <p ng-if="errorNothingSelected">{{'ERROR_NOSELECTION' | translate}}</p>
            </div>
        </md-dialog-content>
        <md-dialog-actions style="padding-top:10%">
            <md-button ng-click="hide()" class="md-primary">
                {{'FILTER_OKAY'| translate}}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
