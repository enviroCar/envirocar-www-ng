<md-dialog md-is-locked-open="valid" style="width:420px" aria-label="Mango (Fruit)" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 style="color:rgba(255,255,255,0.8)">{{'DISTANCE_FILTERS_HEADING'| translate}}</h2>
                <span flex class="flex"></span>
                <md-button ng-click="cancel()" class="md-icon-button md-warn" aria-label="close-dialog">
                    <md-icon class="material-icons md-24">close</md-icon>
                    <md-tooltip>
                        {{'CLOSE_DIALOG'| translate}}
                    </md-tooltip>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="padding-top:5%;width:100%">
            <div layout="column" layout-padding ng-cloak>

                <md-input-container >
                    <input type="number"  min="0" ng-model="minDistanceFilter" placeholder="Longer than(km)" style="width:100%">
                </md-input-container>
                <md-input-container>
                    <input type="number"  min="0" ng-model="maxDistanceFilter" placeholder="Shorter than(km)" style="width:100%">
                </md-input-container>
                <p ng-if="errorNegative">{{'ERROR_NEGATIVE'| translate}}</p>
                <p ng-if="errorOverlap">{{'DISTANCE_OVERLAP_ERROR'| translate}}</p>
                <p ng-if="errorLimit">{{'DISTANCE_ERROR_LIMIT'| translate}}</p>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button ng-click="hide()" class="md-primary">
                {{'CONTINUE'| translate}}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
