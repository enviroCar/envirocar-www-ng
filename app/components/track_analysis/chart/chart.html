
<div flex>
    <div class="profiletab" ng-style="{
                'background-color'
                :
                        '#0065A0'
            }" style="height:235px">
        <div class="cover">
            <div class="profile-pic absolute" style="height:40%;display:inline-block">
                <div layout="row">
                    <div style="width:30%;text-align:center">
                        <img class="img-circle" src="https://secure.gravatar.com/avatar/cf17f9ff1e0a237ab76046d5aca84e0e?size=240" style="height:100px;width:100px">
                    </div>
                    <div style="width:70%;padding-left:25px;padding-top:10px" layout="column">
                        <span class="emailIdUserNew" >
                            {{'TRACK_ID'| translate}}  - {{trackid}}
                        </span>
                        <br>
                        <span class="emailIdUserNew" >
                            {{'NAME'| translate}}      - {{name}}
                        </span>
                        <br>
                        <span class="emailIdUserNew">
                            {{'CREATED'| translate}}   - {{created}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <md-toolbar id="track_toolbar" class="track_toolbar" ng-show="onload_track_chart">
        <div class="md-toolbar-tools">
            <div id="phenom-dropdown" phenomenon-dropdown></div>
            <md-switch md-accent ng-click="toggleSegmentAnalysis();" aria-label="Segment Analysis">
                {{ 'SEGMENT_ANALYSIS'  | translate}}
            </md-switch>
        </div>
        <div layout="row">
            <span flex-xs="5" flex-sm="7" flex-md="10" flex-gt="15" flex-gt-md="20" class="flex"></span>
            <rzslider ng-if="segmentActivated" id="slider1" rz-slider-model="slider.minValue"
                      rz-slider-high="slider.maxValue"
                      rz-slider-options="slider.options" flex="100"></rzslider>
            <span flex-xs="5" flex-sm="7" flex-md="10" flex-gt="15" flex-gt-md="20" class="flex"></span>
        </div>
    </md-toolbar>

    <div class="row ui-sortable-placehold" id="placeholder-toolbar-stp" > <!-- Toolbar Placeholder -->
    </div>
    
    <div layout = "column" flex>
        <md-card flex layout-gt-md="row" layout-md="row" layout-xs="column" layout-gt-xs="column">

            <div flex-xs="100" flex-gt-xs="50">
                <p style="color:#1A80C1;background-color:white; margin-left:20px;">
                    <span><b>{{'TITLE_TRACK_MAP'| translate}}</b></span>
                </p>
                <md-card-content flex>
                    <md-progress-circular class="loader_dashboard" ng-if="!onload_track_map" md-diameter="56"></md-progress-circular>
                    <div ng-if="onload_track_map">
                        <leaflet event-broadcast="events" markers="markers" legend="legend" bounds="bounds" paths="paths" layers="layers" height="500px" ></leaflet>
                    </div>
                </md-card-content>
            </div>
            <div flex-xs="100" flex-gt-xs="50">
                <p style="color:#1A80C1;background-color:white; margin-left:20px;">
                    <span><b>{{'TITLE_TRACK_CHART'| translate}}</b></span>
                </p>
                <md-card-content flex>
                    <md-progress-circular class="loader_dashboard" ng-if="!onload_track_chart" md-diameter="56"></md-progress-circular>
                    <div ng-if="segmentActivated && onload_track_chart" flex>
                        <nvd3 options="optionsTrackChart" data="dataTrackChart" flex></nvd3>
                    </div>
                    <div ng-if="!segmentActivated && onload_track_chart" flex>
                        <line-chart-without-focus flex> </line-chart-without-focus>
                    </div>
                </md-card-content>
            </div>
        </md-card>
        <!--
        <div flex>
                <track-chart flex ></track-chart>
        </div> -->
        <div layout-gt-xs = "row" layout-xs="column" flex>
            <div layout-gt-sm ="row" layout-sm="column" flex-xs="100" flex-sm="50" flex-gt-sm="65">
                <div flex-sm="50" flex-xs="100" flex-gt-sm="50">
                    <comparison-track-chart flex> </comparison-track-chart>
                </div>
                <div  flex-sm="50" flex-xs="100" flex-gt-sm="50">
                    <speed-ranges-chart flex></speed-ranges-chart>
                </div>
            </div>
            <div flex-xs="100" flex-sm="50" flex-gt-sm="35">
                <track-summary flex></track-summary>
            </div>
        </div>

    </div>
</div>
