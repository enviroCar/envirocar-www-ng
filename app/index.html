<!DOCTYPE html>
<html lang="en" ng-app="enviroCar">

    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
        <meta charset="UTF-8">
        <title>enviroCar WebApp</title>
        <link rel="icon" href="app/components/assets/app_logo.png">

        <!-- vendor:css -->
        <!-- endInject -->
        <!-- inject:css -->
        <!-- endInject -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="manifest" href="manifest.json">

    </head>

    <!--[if lt IE 11]>
      <p>You are either using an <strong>outdated</strong> browser or the
        <strong>unsupported</strong> Internet Explorer. Please
        <a href="http://browsehappy.com/">upgrade your browser</a>
        to improve your experience.</p>
    <![endif]-->

    <body ng-controller="AppCtrl">


    <envirocar-toolbar id="main-toolbar"> </envirocar-toolbar> <!-- Toolbar -->

    <div class="row ui-sortable-placehold" id="placeholder-toolbar"> <!-- Toolbar Placeholder -->

    </div>

    <div layout="row">

        <envirocar-sidenav> </envirocar-sidenav> <!-- Sidenavigation -->


        <div ng-if="!screenIsXS"  class="column ui-sortable-placehold" id="placeholder" > <!-- Sidenav Placeholder -->

        </div>

        <div layout="row" flex>
            <div id="placeholder-left" flex-gt-md="10" flex-gt-lg="20">

            </div>

            
            <!-- <div ng-if="!hasAccepted">
                <p><h1>We have changed our terms of use</h1></p></br>
                <p>To continue, please accept the new terms...</p>
                <md-button ng-click="acceptTOU()" class="md-raised">
                    Accept
                </md-button>  
            </div> -->

            <!-- Contentpage: Show Login Box -->
            <div ng-if="!hasAccepted" id="contentPane" ui-view flex style="overflow: hidden !important;"> 
            </div>

            <div id="placeholder-right" flex-gt-md="10" flex-gt-lg="20">

            </div>

        </div>
    </div>

    <!-- vendor:js -->
    <!-- endInject -->
    <!-- inject:js -->
    <!-- endinject -->
    <script src="config.js"></script>
</body>

</html>
