<!DOCTYPE html>
<html lang="en" ng-app="enviroCar">

    <head>
        <meta charset="UTF-8">
        <title>enviroCar WebApp</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/d3/d3.js"></script>
        <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
        <script src="bower_components/leaflet/dist/leaflet.js"></script>
        <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
        <script src="bower_components/Leaflet.heat/dist/leaflet-heat.js"></script>
        <script src="bower_components/material-angular-paging/build/dist.min.js"></script>
        <script src="bower_components/ui-leaflet/dist/ui-leaflet.js"></script>

        
        <link rel="stylesheet" href="/bower_components/nvd3/build/nv.d3.css">
        <link rel="stylesheet" href="/bower_components/leaflet/dist/leaflet.css">
        <link rel="stylesheet" href="/bower_components/angularjs-slider/dist/rzslider.css">
        <link rel="stylesheet" href="/bower_components/leaflet-dist/leaflet.css">
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="/bower_components/leaflet-draw/dist/leaflet.draw.css">
        <!-- bower:css -->
        <!-- endInject -->
        <!-- inject:css -->
        <!-- endInject -->
    </head>

    <!--[if lt IE 10]>
      <p>You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a>
        to improve your experience.</p>
    <![endif]-->

    <body ng-controller="AppCtrl">


    <envirocar-toolbar id="main-toolbar"> </envirocar-toolbar> <!-- Toolbar -->

    <div class="row ui-sortable-placehold" id="placeholder-toolbar"> <!-- Toolbar Placeholder -->

    </div>

    <div layout="row">

        <envirocar-sidenav> </envirocar-sidenav> <!-- Sidenavigation -->


        <div ng-if="!screenIsXS"  class="column ui-sortable-placehold" id="placeholder" > <!-- Sidenav Placeholder -->

        </div>

        <div layout="row" flex>
            <div id="placeholder-left" flex-gt-sm="2" flex-gt-md="10" flex-gt-lg="20">

            </div>

            <div id="contentPane" ui-view flex style="overflow: hidden !important;"> <!-- Contentpage -->
            </div>

            <div id="placeholder-right" flex-gt-sm="2" flex-gt-md="10" flex-gt-lg="20">

            </div>

        </div>
    </div>

    <!-- bower:js -->
    <!-- endInject -->
    <!-- inject:js -->
    <!-- endinject -->
</body>

</html>
