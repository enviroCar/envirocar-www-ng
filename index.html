        <script src="bower_components/d3/d3.js"></script>

        <div class="column ui-sortable-placehold" id="placeholder"> <!-- Sidenav Placeholder -->

            <div id="placeholder-left" flex-gt-sm="2" flex-gt-md="10" flex-gt-lg="20">

            </div>

            <md-content id="contentPane" ui-view flex="100" style="overflow: hidden !important;"> <!-- Contentpage -->
            </md-content>

            <div id="placeholder-right" flex-gt-sm="2" flex-gt-md="10" flex-gt-lg="20">

            </div>

        </div>
    </div>
