<!DOCTYPE html>
<html lang="en" ng-app="enviroCar">

<head>
    <meta charset="UTF-8">
    <title>enviroCar WebApp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <!-- endInject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/app/styles/styles.css">
    <!-- endInject -->
</head>

<body ng-controller="AppCtrl">
  
    <envirocar-toolbar> </envirocar-toolbar> <!-- Toolbar -->
      
    <div layout="row" >
        
        <envirocar-sidenav> </envirocar-sidenav> <!-- Sidenavigation -->

        <div class="column ui-sortable-placehold" id="placeholder"> <!-- Sidenav Placeholder -->
        
        </div>
    
        <md-content ui-view flex="100"> <!-- Contentpage -->
        </md-content>
    
    </div>
    
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-translate/angular-translate.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <!-- endInject -->
    <!-- inject:js -->
    <script src="/app/app.js"></script>
    <script src="/app/components/app.controller.js"></script>
    <script src="/app/components/translationProvider.js"></script>
    <script src="/app/config/config.js"></script>
    <script src="/app/components/apiservices/api.services.statistics.js"></script>
    <script src="/app/components/apiservices/api.services.tracks.js"></script>
    <script src="/app/components/apiservices/api.services.users.js"></script>
    <script src="/app/components/dashboard/dashboard.controller.js"></script>
    <script src="/app/components/login/login.controller.js"></script>
    <script src="/app/components/login/login.service.js"></script>
    <script src="/app/components/sidenav/sidenav.controller.js"></script>
    <script src="/app/components/sidenav/sidenav.directive.js"></script>
    <script src="/app/components/sidenav/sidenav.service.js"></script>
    <script src="/app/components/toolbar/toolbar.controller.js"></script>
    <script src="/app/components/toolbar/toolbar.directive.js"></script>
    <script src="/app/components/toolbar/toolbar.partials/language_dropdown.controller.js"></script>
    <script src="/app/components/toolbar/toolbar.partials/language_dropdown.directive.js"></script>
    <script src="/app/components/dashboard/dashboard.charts/latest_tracks/latest_tracks.controller.js"></script>
    <script src="/app/components/dashboard/dashboard.charts/latest_tracks/latest_tracks.directive.js"></script>
    <script src="/app/components/dashboard/dashboard.charts/user_vs_community/user_vs_community.controller.js"></script>
    <script src="/app/components/dashboard/dashboard.charts/user_vs_community/user_vs_community.directive.js"></script>
    <!-- endinject -->
</body>

</html>
